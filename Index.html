<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Links IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    label {
      display: inline-block;
      width: 120px;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      margin-bottom: 10px;
      width: 250px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      margin-top: 10px;
    }
    .link {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .link strong {
      display: block;
      margin-bottom: 5px;
    }
    .link-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .link-content a {
      flex: 1;
      word-break: break-all;
      text-decoration: none;
      color: #333;
      font-size: 13px;
      margin-right: 10px;
    }
    .copy-btn {
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Gerador de Links IPTV</h2>

  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Ex: 21648534" />
    </div>

    <div>
      <label for="link">OU cole um link M3U:</label>
      <input type="text" id="link" placeholder="Cole aqui um link completo..." />
    </div>
  </div>

  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    <div>
      <label for="password">Password:</label>
      <input type="text" id="password" placeholder="Ex: 91347536" />
    </div>

    <div>
      <button onclick="gerarLinks()">Gerar Links</button>
    </div>
  </div>

  <h3>Links Gerados:</h3>
  <div id="resultado"></div>

  <script>
    const servidores = {
      "Galaxy": "http://cdn.netplaygalaxy.shop:80",
      "Solar": "http://nplaysolar.shop",
      "Sky": "http://facilita.fun:80",
      "Lunar": "http://fgut.shop",
      "Seven": "http://cdn.v766.site:80"
    };

    function gerarLinks() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      const link = document.getElementById("link").value.trim();

      if (link && (!username || !password)) {
        const matchUser = link.match(/username=([^&]+)/);
        const matchPass = link.match(/password=([^&]+)/);
        if (matchUser) username = matchUser[1];
        if (matchPass) password = matchPass[1];
      }

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      if (!username || !password) {
        resultado.innerHTML = "<p style='color:red;'>Informe username e password ou cole um link v√°lido.</p>";
        return;
      }

      for (const nome in servidores) {
        const url = `${servidores[nome]}/get.php?username=${username}&password=${password}&type=m3u_plus&output=mpegts`;
        const id = `link_${nome}`;
        const linkHTML = `
          <div class="link">
            <strong>${nome}:</strong>
            <div class="link-content">
              <a href="${url}" target="_blank" id="${id}">${url}</a>
              <button class="copy-btn" onclick="copiarLink('${id}')">Copiar</button>
            </div>
          </div>
        `;
        resultado.innerHTML += linkHTML;
      }
    }

    function copiarLink(id) {
      const link = document.getElementById(id).textContent;
      navigator.clipboard.writeText(link).then(() => {
        console.log("Copiado!");
      }).catch(err => {
        alert("Erro ao copiar link: " + err);
      });
    }
  </script>

</body>
</html>
